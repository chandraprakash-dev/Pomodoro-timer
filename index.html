<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro timer | SeaWee games</title>
        <link rel="icon" href="assets/images/pomodoro.png" type="image/icon type">
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css">
        <link rel="stylesheet" href="stylesheets/styles.css" type="text/css">
        <script src="https://kit.fontawesome.com/48509a2691.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>POMO.DO.MO<span>re</span></h1>
            <p>Timer</p>
        </header>
        <main>
            <div id="custom">
                <button value="customize">Customize timings</button>
                <button value="loop">Loop</button>
            </div>
            <div id="bar">
                <button value="pomodoro">Pomodoro</button>
                <button value="short">Short break</button>
                <button value="long">Long break</button>
            </div>
            <div id="timer-container">
                <div id="timer">
                    <div id="logo">
                        <img id="pomodoro-img" class="active" src="assets/images/pomodoro.png" alt="pomodoro"/>
                        <img id="short-img" src="assets/images/short_break.png" alt="short_break"/>
                        <img id="long-img"  src="assets/images/long_break.png" alt="long_break"/>
                        <audio class="pomodoro-audio" src="assets/sounds/pomodoro.mp3"></audio>
                        <audio class="long-audio" src="assets/sounds/long.mp3"></audio>
                        <audio class="short-audio" src="assets/sounds/short.mp3"></audio>
                    </div>
                    <div id="clock"><p>25 : 00</p></div>
                    <div id="options">
                        <i class="fas fa-play-circle" id="start"></i>
                        <i class="fas fa-pause-circle hidden" id="pause"></i>
                        <i class="fas fa-stop-circle" id="reset"></i>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Made by Chandra</p>
            <p>Hosted with <i class="fas fa-heart fa-sm"></i> by github</p>
        </footer>
        <div id="popup-container">
            <div id="popup">
                <form name="timeInfo">
                    <div id="close">
                        <p>+</p>
                    </div>
                    <label for="pomodoro">Pomodoro</label>
                    <br>
                    <input type="text" name="pomodoro" id="pomodoro" value="p">
                    <br>
                    <label for="short">Short</label>
                    <br>
                    <input type="text" name="short" id="short" value="">
                    <br>
                    <label for="long">Long</label>
                    <br>
                    <input type="text" name="long" id="long" value="">
                    <br>
                    <input type="button" value="Save">
                    <br>
                </form>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
